<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <meta name="keywords" content="html css bootstrap" />
    <title>Js CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>

    <div class="container w-50 shadow my-5 py-5">
      <h1>CRUD system</h1>
  
      
  
  
      <label for="productName">productName:</label>
      <input type="text"  class="form-control" id="productName">
  
  
  
      <label for="">productCategory:</label>
      <input type="text"  class="form-control" id="productCategory">
      <label for="">productPrice:</label>
      <input type="text"  class="form-control" id="productPrice">
      <label for="">productDescription:</label>
     <textarea  id="productDescription" class="form-control" ></textarea>
  
      <div id="edit" class="d-inline-block">
     <button class="btn btn-outline-info mt-3" id="updateBtn" onclick="addProduct()" >add product</button
      ></div>
     <button class="btn btn-outline-info mt-3" onclick="clearProduct()">clear</button>
  
  
    </div>
  
  
  
    <input type="text" placeholder="search..." class="form-control w-25 mx-auto" id="searchInput" onkeyup="searchProduct()">
  


    <table class="table container">
      <thead>
        <tr>
          <th>index:</th>
          <th>name:</th>
          <th>category:</th>
          <th>price:</th>
          <th>description:</th>
          <th>update:</th>
          <th>delete:</th>
        </tr>
      </thead>
      <tbody id="tbody">
        
        
      </tbody>
    </table>

    

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
